<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open Tabs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <header>
            <h1>OPEN TABS</h1>
            <div class="timestamp" id="timestamp"></div>
        </header>

        <main>
            <div class="tabs">
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
            </div>
        </main>

        <footer>
            <div class="left">view all</div>
            <div class="center">about&nbsp;&nbsp; random&nbsp;&nbsp; author</div>
            <div class="right">topics&nbsp;&nbsp;appearance</div>
        </footer>
    </div>

    <script>
        function updateTimestamp() {
            const now = new Date();
            const options = {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: true, timeZone: 'Asia/Kolkata'
            };
            const formatted = now.toLocaleString('en-GB', options).replace(',', '');
            document.getElementById('timestamp').textContent = formatted + ' IST';
        }

        updateTimestamp(); // call once immediately
        setInterval(updateTimestamp, 1000); // update every second
    </script>

    </body>
</html>
